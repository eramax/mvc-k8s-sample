apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvc-dep
  labels:
    app: mvc-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mvc-app
  template:
    metadata:
      labels:
        app: mvc-app
    spec:
      containers:
      - name: mvc-app
        image: eramax/mvc-k8s-sample:v2.#{Build.BuildId}#
        ports:
        - containerPort: 80
        env:
        - name: ConnectionStrings__ProductsContext
          value: Server=.\\SQLEXPRESS;Database=aspnet-MVC_K8S;Trusted_Connection=True;MultipleActiveResultSets=true
---
apiVersion: v1
kind: Service
metadata:
  name: mvc-srv
spec:
  selector:
    app: mvc
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30112
  type: NodePort
